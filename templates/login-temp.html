<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Login Temp</title>

	<style type="text/css">
		
		input {
			padding: 10px;
			margin: 10px;
		}
		.d1{

			border: 2px solid black;
			width: 400px;
		}

	</style>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>


</head>
<body>

	<div class="d1">
 <input type="email" name="email" id="email" placeholder="Email"> <br>
 <input type="password" name="passcode" id="passcode" placeholder="Password">
 <button >
 	Login
 </button>


</div>

<script type="text/javascript">
	$(function() {
		$('button').click(function(){
		let ml=document.getElementsByName('email')[0].value;
		let ps=document.getElementsByName('passcode')[0].value;
		 console.log(ml,ps);
		 
		 var log_data=[
		 {'email':ml},
		 {'passcode':ps}
		 ];

	$.ajax(
			{
				type: "POST",
				url: "./login",
				data : JSON.stringify(log_data),
				contentType : "application/json",
				dataType : 'json',
				success : function(resp) {
					console.log("Result-->>",resp);
				},
				error : function(err) {
					console.log("Error-->>",err);

				}
			}
		);

	});
	});



</script>
</body>
</html>
