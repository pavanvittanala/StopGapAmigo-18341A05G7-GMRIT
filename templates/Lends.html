{% extends 'Home Feed.html' %}
{% block content %}

<div class="row">
  <div class="col-md-3"></div>
  <div class="col-md-6">
    {% for item in catalogue %}
      <div class="card">
        <div class="card-body">
          <h3 class="card-title">{{ item["name"] }}</h3>
          <hr/>
          <p class="card-text">{{ item["description"] }}</p>
          <div class="tags">
            <div class="info-tags">
            <div><span class="badge bg-info"><b>Category:</b> {{ item["category"] }}</span>&nbsp;</div>
            <div><span class="badge bg-info"><b>Location:</b> {{ item["location"] }}</span>&nbsp;</div>
            </div>
            <div><button class="btn btn-primary lend-btn">Lend</button></div>

          </div>
        </div>
      </div>
    <br/>
    {% endfor %}
  </div>
  <div class="col-md-3"></div>
</div>

{% endblock %}
