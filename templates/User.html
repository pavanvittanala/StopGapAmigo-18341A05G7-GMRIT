<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Login/Register</title>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='./styles/style1.css') }}">
</head>
<body >

	<div id="log" class="log-content">
    <div class="log">
            <div class="login">
                <form >
                    <div class="title">Login</div>
                    <label for="email">Email</label>
                    <input type="email" placeholder="example@mail.com">
                    <label for="password">Password</label>
                    <input type="password" placeholder="****************">
                    <button class="btn" type="submit">Sign In</button>
                    <span>Don't have an account? <button onclick="trans()">&nbsp;Sign Up</button></span>
                </form>

            </div>
            <div class="register">
                <form >
                    <div class="title">Register</div>
                    <label for="email">Email</label>
                    <input type="email" placeholder="example@mail.com">
                    <label for="password">Password</label>
                    <input type="password" placeholder="****************">
                    <label for="password">Confirm Password</label>
                    <input type="password" placeholder="****************">
                    <button class="btn" @click="error = !error" type="submit">Sign Up</button>
                    <span>
                        Do you already have an account ?<button @click="log = !log">&nbsp;Sign In</button></span>

            </div>
    </div>
	</div>

	<script src="{{ url_for('static',filename='/js/js1.js') }}"></script>

</body>
</html>
