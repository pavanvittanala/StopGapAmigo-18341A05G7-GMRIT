{% extends 'Home Feed.html' %}
{% block content %}


<div class="row">
  <div class="col-md-3"></div>
  <div class="col-md-6">
    {% for item in catalogue %}
      <div class="card">
        <div class="card-body">
          <h3 class="card-title">{{ item["name"] }}</h3>
          <hr/>
          <p class="card-text">{{ item["description"] }}</p>
          <p class="card-text">Requested By : {{ item["mailid"] }}</p>
          <div class="tags">
            <div class="info-tags">
            <div><span class="badge bg-info"><b>Category:</b> {{ item.category }}</span>&nbsp;</div>
            <div><span class="badge bg-info"><b>Location:</b> {{ item.location }}</span>&nbsp;</div>
            <div><span class="badge bg-info"><b>Karmas:</b> {{ item.tender }}</span></div>
            </div>
            <div><button class="btn btn-primary lend-btn" id=" {{ item.unqid }} " onclick()="function(this.id)">Lend</button></div>

          </div>
        </div>
      </div>
    <br/>
    {% endfor %}
  </div>
  <div class="col-md-3"></div>
</div>

 <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
   <script type="text/javascript">
      
        $(function() {
    $('button').click(function(e){
      e.preventDefault();
      console.log(this.id);
      let val=this.id;

        var log_data=[
              {'unqid':val}
           ];

          $.ajax(
            {
              type: "POST",
              url: "./lending",
              data : JSON.stringify(log_data),
              contentType : "application/json",
              dataType : 'json',
              success : function(resp) {
                console.log("Result-->>",resp); 
                if(resp[1]=="success")    
                {
                	swal("Olah,You helped your friend","","success");
                }
                else
                {
                	swal("Oops,having less karma","","success");	
                }
              },
              error : function(err) {
                console.log("Error-->>",err);

              }
            }
          );



    });
  });

    </script>

{% endblock %}
